name: Build Multi-Platform Installers

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build runtime image
        run: |
          jlink --add-modules java.base,java.net.http --output runtime --compress=2

      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          jpackage --name IPFinder --input . --main-jar IPFinder.jar --runtime-image runtime --type exe --app-version 1.0

      - name: Package application (macOS / Linux)
        if: matrix.os != 'windows-latest'
        run: |
          jpackage \
            --name IPFinder \
            --input . \
            --main-jar IPFinder.jar \
            --runtime-image runtime \
            --type ${{ matrix.os == 'macos-latest' && 'dmg' || 'deb' }} \
            --app-version 1.0

      - name: Upload artifacts (modern v4)
        uses: actions/upload-artifact@v4
        with:
          name: IPFinder-${{ matrix.os }}
          path: |
            *.exe
            *.dmg
            *.deb
