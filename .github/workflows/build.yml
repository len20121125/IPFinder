name: Build Multi-Platform Installers

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build runtime image
        run: |
          jlink --add-modules java.base,java.net.http --output runtime --compress=2

      # ===============================
      # Windows Build (.exe)
      # ===============================
      - name: Package Windows App
        if: matrix.os == 'windows-latest'
        run: |
          jpackage --name IPFinder --input . --main-jar IPFinder.jar --runtime-image runtime --type exe --icon icons/IPFinder.ico --app-version 1.0

      # ===============================
      # macOS Build (.dmg)
      # ===============================
      - name: Package macOS App
        if: matrix.os == 'macos-latest'
        run: |
          jpackage \
            --name IPFinder \
            --input . \
            --main-jar IPFinder.jar \
            --runtime-image runtime \
            --type dmg \
            --icon icons/IPFinder.icns \
            --app-version 1.0

      # ===============================
      # Linux Build (.deb)
      # ===============================
      - name: Package Linux App
        if: matrix.os == 'ubuntu-latest'
        run: |
          jpackage \
            --name IPFinder \
            --input . \
            --main-jar IPFinder.jar \
            --runtime-image runtime \
            --type deb \
            --icon icons/IPFinder.png \
            --app-version 1.0

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: IPFinder-${{ matrix.os }}
          path: |
            *.exe
            *.dmg
            *.deb

  # ===============================
  # Release Section
  # ===============================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: IPFinder-macos-latest
          path: release/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: IPFinder-windows-latest
          path: release/

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: IPFinder-ubuntu-latest
          path: release/

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

